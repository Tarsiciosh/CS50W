{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    <h2> Enter a username and a password: </h1>
    <br>
    <form action="{{ url_for('validate_register') }}" method="post" >

        <div class="form-group">
            <input class="form-control" name="username" placeholder="Enter a username">
            <br>
            <input class="form-control" name="password" placeholder="Enter a password">
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

    </form>
{% endblock %}
