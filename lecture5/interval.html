<!DOCTYPE html>
<html>
    <head>
        <script>                /*using arrow functions: */
            document.addEventListener("DOMContentLoaded", () => {
                setInterval(count,1000);   
            });

            let counter = 0;

            function count(){
                counter++;
                document.querySelector("#counter").innerHTML = counter;
            }

        </script> 
        <title> javascript test 1 </title>
    </head>

    <body>
       <h1 id="counter"> 0 </h1>
    </body>
</html>
